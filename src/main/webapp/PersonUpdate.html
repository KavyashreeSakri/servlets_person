<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="update">
		<table>
			<tr>
				<td><label for="firstname">FIRSTNAME</label></td>
				<td><input type="text" name="firstname"
					placeholder="enter the firstname"></td>
			</tr>
			<tr>
				<td><label for="lastname">LASTNAME</label></td>
				<td><input type="text" name="lastname"
					placeholder="enter the lastname"></td>
			<tr>
				<td><label for="email">EMAILID</label></td>
				<td><input type="email" name="email"
					placeholder="enter the emailid"></td>
			</tr>
			<tr>
				<td><label for="pwd">PASSWORD</label></td>
				<td><input type="password" name="pwd"
					placeholder="enter the password"></td>
			</tr>
			<tr>
				<td><label for="phone">PHONE-NUMBER</label></td>
				<td><input type="tel" name="phone"
					placeholder="enter the phone number"></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>


	</form>

</body>
</html>
